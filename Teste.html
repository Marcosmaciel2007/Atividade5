<body id="trocar" onClick="mudarCor()">


    <script>
        var cores = ['red', 'blue'];

        function mudarCor() {
            var el = document.getElementById('trocar');
            var proximoIndex = Math.floor(Math.random() * cores.length);
            var cor = cores[proximoIndex];
            el.style.backgroundColor = cor;
        }
    </script>
